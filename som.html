<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://tonejs.github.io/assets/css/interface.css">
        <style>
            #content {
                position: absolute;
                width: auto;
                height: auto;
                left: 50%;
                top: 50%;
                z-index: 1;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>

    <body>
        <div id="content">
            <button id="C4">C4</button>
            <button id="E4">E4</button>
            <button id="G4">G4</button>
            <button id="B4">B4</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
        <script>
            var synth = new Tone.AMSynth().toMaster()

            //attach a listener to all of the buttons
            document.querySelectorAll('button').forEach(function (button) {
                button.addEventListener('mousedown', function (e) {
                    //play the note on mouse down
                    synth.triggerAttack(e.target.textContent)
                })
                button.addEventListener('mouseup', function (e) {
                    //release on mouseup
                    synth.triggerRelease()
                })
            })
        </script>
    </body>

</html>
